<!DOCTYPE html>
<html>
<head>
	<title>Cars State</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>	
</head>

<body>
	<div id="root"></root>
	<script type="text/babel">


		class ListCars extends React.Component{

			constructor(props){
				super(props);
				this.state = {cars:['BMW','X2',2019]};
			}

			handleUpdate(){
				//alert("Inside Update");
				this.setState({cars:['Honda','Accord',2019]});
			}

			render(){
				return <div>
					<h1>{this.props.title}</h1>
					<ul>
						{this.state.cars.map(car => <li>{car}</li>)}
					</ul>
					<input type="button" value="update" onClick={this.handleUpdate.bind(this)}/>
				</div>
			}

		}

		
		ReactDOM.render(<ListCars title="List of Cars"/>,document.getElementById("root"));
	</script>
</body>
</html>
