<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

    class Resgister extends React.Component{
        constructor(props) {
            super(props);
            this.state={
                fname:'',
                lname:'',
                email:'',
                password:''
            }
            this.handleSubmit = this.handleSubmit.bind(this);
            this.changeValue = this.changeValue.bind(this);
        }

        handleSubmit(event) {
        console.log(this.state);
        console.log(event.type);
        console.log(this);
    }

        changeValue(event) {
            this.setState({[event.target.name]:event.target.value});
        }

        render() {
            return <div>
            <h1>{this.props.title}</h1><br/><br/>
            <label>First Name</label>
            <input type="text" name="fname" onChange={()=>this.changeValue(event)}/><br/><br/>
            <label>Last Name</label>
            <input type="text" name="lname" onChange={()=>this.changeValue(event)}/><br/><br/>
            <label>Email</label>
            <input type="text" name="email" onChange={()=>this.changeValue(event)}/><br/><br/>
            <label>Password</label>
            <input type="password" name="password" onChange={()=>this.changeValue(event)}/><br/><br/>
            <input type="button" value="Submit" onClick={this.handleSubmit.bind(this)}/>
            </div>
        }
    }

    ReactDOM.render(<div><Resgister title="Register"/></div>, document.getElementById("root"));
    </script>
</body>

</html>
