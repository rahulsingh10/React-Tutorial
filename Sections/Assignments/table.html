<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>	
</head>

<body>
	<div id="root"></root>
	<script type="text/babel">
		
		class ListCars extends React.Component{

			render(){
				return <div>
					{this.props.title}
					<table>
						<thead>
							<tr>
								<td>Name</td>
								<td>Age</td>
								<td>City</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>BMW</td>
								<td>X2</td>
								<td>2019</td>
							</tr>
							<tr>
								<td>Audi</td>
								<td>R8</td>
								<td>2020</td>
							</tr>
						</tbody>
					</table>
				</div>
			}
		}


class RowCreator extends React.Component{

	render(){

			var car = this.props.item;

			return <tr>
					<td>{car.make}</td>
					<td>{car.model}</td>
					<td>{car.year}</td>
					</tr>
	}

}
class ListCars2 extends React.Component{

			render(){

				var cars = [{make:"BMW",model:"X2",year:2019},
								{make:"Audi",model:"R8",year:2020}];

				return <div>
					{this.props.title}
					<table>
						<thead>
							<tr>
								<td>Make</td>
								<td>Model</td>
								<td>Year</td>
							</tr>
						</thead>
						<tbody>
							{cars.map(car => <RowCreator item={car}/>
				 )}
							
						</tbody>
					</table>
				</div>
			}
		}
	

		
		
		ReactDOM.render(<ListCars2 title="List Of Cars"/>,document.getElementById("root"));
	</script>
</body>
</html>
